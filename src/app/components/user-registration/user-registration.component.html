<div class="main-container">
  <div class="title-container">
    <h1>Register</h1>
  </div>
  <div class="img-container" *ngIf="!loading">
    <label class="custom-file-upload">
      <input
        type="file"
        accept="image/png, image/jpeg"
        id="img"
        #imgInput
        (change)="changeImage($event)"
      />
      <img #imgPreview [src]="imgSrc" alt="" />
    </label>
  </div>
  <div class="form-container" *ngIf="!loading">
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>User Name</mat-label>
      <input type="text" matInput [(ngModel)]="user.UserName" />
      <i class="mdi mdi-1emp mdi-account-outline form-icon" matSuffix></i>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="user.Password" />
      <i class="mdi mdi-1emp mdi-lock-outline form-icon" matSuffix></i>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>First Name</mat-label>
      <input type="text" matInput [(ngModel)]="user.FirstName" />
      <i class="mdi mdi-1emp mdi-account-outline form-icon" matSuffix></i>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Last Name</mat-label>
      <input type="text" matInput [(ngModel)]="user.LastName" />
      <i class="mdi mdi-1emp mdi-account-outline form-icon" matSuffix></i>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="user.Email" />
      <i class="mdi mdi-1emp mdi-email-outline form-icon" matSuffix></i>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="user.BirthDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="user.Address" />
      <i class="mdi mdi-1emp mdi-map-marker-outline form-icon" matSuffix></i>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Work Place</mat-label>
      <input matInput [(ngModel)]="user.Workplace" />
      <i class="mdi mdi-1emp mdi-briefcase-outline form-icon" matSuffix></i>
    </mat-form-field>
  </div>
  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div class="button-container" *ngIf="!loading">
  <button (click)="submitUser()" mat-raised-button color="primary">
    Submit
    <i class="mdi mdi-1emp mdi-content-save" matSuffix></i>
  </button>
</div>
<div class="error-container">
  {{ errorMessage }}
</div>
