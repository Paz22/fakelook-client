<div class="button-container account filter" (click)="showFilterPopUp()">
  <div class="icon-container"><i class="bx bx-filter-alt"></i> Filter</div>
</div>
<div class="map-container">
  <ac-map #map>
    <ac-layer
      *ngIf="entities$"
      acFor="let entity of entities$"
      [context]="this"
      [debug]="true"
    >
      <ac-html-desc props="{position: entity.location, show: true}">
        <ng-template let-entity>
          <div class="map-post" (click)="showFullPost(entity)">
            <div>
              <img src="{{ entity.imageSorce }}" />
            </div>
            <div class="post-description">{{ entity.description }}</div>
          </div>
        </ng-template>
      </ac-html-desc>
    </ac-layer>
  </ac-map>
</div>
