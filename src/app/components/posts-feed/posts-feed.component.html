    <div class="button-container account" (click)="showFilterPopUp()" >
      <div class="icon-container"><i class="bx bx-filter-alt"></i></div>
    </div>
    <div class="blog_post" *ngFor="let post of posts;let index=index">
      <div class="img_pod">
        <img
          src="https://pbs.twimg.com/profile_images/890901007387025408/oztASP4n.jpg"
          alt=""
        />
      </div>
      <div class="img-post" *ngIf="post.imageSorce">
        <img src="{{ post.imageSorce }}" alt="" />
      </div>
      <h3>{{ post.date | date: "mediumDate" }}</h3>
      <div *ngIf="post.userName==currUserName" >
        <button >
            delete
        </button>
        <button >
          edit
        </button>
      </div>
     
      <p>
        {{ post.description }}
      </p>
      <div class="infos-container">
        <div class="info-container">
          <button (click)="addLike(post.id)"
            mat-icon-button
            color="warn"
            aria-label="Example icon button with a heart icon"
          >
            <i class="bx bxs-heart"></i>
            {{ post.likes.length }}
          </button>         
        </div>
        
        <div class="info-container">
          <button
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a home icon"
          >
            <i class="bx bx-chat"></i> {{ post.likes.length }}
          </button>
        
        </div>
      </div>
    </div>
  </div>
  <div class="friends-list-container">friends list</div>
</div>
