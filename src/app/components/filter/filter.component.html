<div class="main-container">
    <div class="title-container">
      <h1>Filter</h1>
    </div>
    <div class="form-container">
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Publishers</mat-label>
        <input type="text" matInput [(ngModel)]="publishers" />
        <i class="mdi mdi-1emp mdi-account-outline form-icon" matSuffix></i>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Starting Date</mat-label>
        <input matInput [matDatepicker]="picker1" [(ngModel)]="startingDate" />
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Ending Date</mat-label>
        <input matInput [matDatepicker]="picker2" [(ngModel)]="endingDate" />
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Tags</mat-label>
        <input type="text" matInput [(ngModel)]="tags" />
        <i class="mdi mdi-1emp mdi-account-outline form-icon" matSuffix></i>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Tagged Users</mat-label>
        <input type="text" matInput [(ngModel)]="userTagged" />
        <i class="mdi mdi-1emp mdi-account-outline form-icon" matSuffix></i>
      </mat-form-field>
    </div>
  </div>
  <div class="button-container">
    <button (click)="sendFilter()" mat-raised-button color="primary">
      Filter Posts
      <i class="mdi mdi-1emp mdi-filter" matSuffix></i>
    </button>
  </div>
