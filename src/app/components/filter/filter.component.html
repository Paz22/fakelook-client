<div class="main-container">
    <div class="title-container">
      <h1>Filter</h1>
    </div>  
    <div class="form-container">
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Publishers</mat-label>
        <input type="text" matInput [(ngModel)]="publishers" />
        <i class="mdi mdi-1emp mdi-account-outline form-icon" matSuffix></i>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Starting Date-Ending Date</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start Date" [(ngModel)]="startingDate">
          <input matEndDate placeholder="End Date" [(ngModel)]="endingDate">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>         
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Tags</mat-label>
        <input type="text" matInput [(ngModel)]="tags" />
        <i class="mdi mdi-1emp mdi-account-outline form-icon" matSuffix></i>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Tagged Users</mat-label>
        <input type="text" matInput [(ngModel)]="userTagged" />
        <i class="mdi mdi-1emp mdi-account-outline form-icon" matSuffix></i>
      </mat-form-field>  
    </div>   
  </div>
  <div class="button-container">
    <button (click)="sendFilter()" mat-raised-button color="primary">
      Filter Posts
      <i class="mdi mdi-1emp mdi-filter" matSuffix></i>
    </button>
  </div>
